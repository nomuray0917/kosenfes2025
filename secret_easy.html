<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container" style="border-color: #FFC107;">
        
        <header>
            <h1 class="class-name" style="font-size: 2.5em; color: #FFC107; text-shadow: 3px 3px 0 #555;">⭐ Normalクリア特典！ ⭐</h1>
            <p class="catchphrase">簡単なルートをクリアしてくれてありがとう！</p>

        <main>
            <section class="manual">
                <h2>🎁 スペシャルな情報 (Easy) 🌟</h2>
                <p>簡単ルートを突破した君へ、特別な報酬があるぞ！</p>
                <div class="step">
                    <h3>スタッフからのメッセージ</h3>
                    <p>
                        最高のプレイだったよ！スタッフ一同、感動しました！<br>
                    </p>
                </div>
                <div class="step">
                    <h3>報酬</h3>
                    <p>
                        報酬：<a href="https://www.youtube.com/watch?v=0Fr7ldtYvwo&pp=ugUEEgJqYQ%3D%3D" target="_blank" class="reward-link">
            特別なムービーを見る！
        </a>
                    </p>
                </div>
            </section>
            
            <section class="cta-section">
                <a href="index.html" class="cta-button" style="background-color: #2ecc71; box-shadow: 0 7px 0 #27ae60;">トップへ戻る 🏠</a>
            </section>
        </main>

        <footer>
            <p>&copy; 2年Iコース 積み立てNISA</p>
        </footer>
