<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 シークレット情報 🎉</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f7f7f7; /* ほぼ白 */
            color: #333333; /* 濃いグレー */
        }
        .container {
            background-color: #ffffff !important; /* コンテナ背景を白に */
            border: 3px solid #AAAAAA !important; /* 枠線をシルバーグレーに */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            color: #777777 !important; /* タイトルを薄いグレーに */
            text-shadow: none !important;
        }
        .reward-link {
            color: #333333 !important;
            border-color: #AAAAAA !important;
            text-decoration: underline;
        }
        .reward-link:hover {
            background-color: #eeeeee !important;
        }
        .cta-button {
            background-color: #555555 !important; /* ボタンをダークグレーに */
            box-shadow: 0 7px 0 #333333 !important; 
        }
    </style>
</head>
<body>
    <script>
        // ★★★ ページが読み込まれたらすぐに実行される処理 ★★★
        const urlParams = new URLSearchParams(window.location.search);
        
        // URLに 'auth=success' というパラメータがあるかチェック
        if (urlParams.get('auth') !== 'success') {
            // パラメータがない場合 (直リンと判断)
            alert("アクセスが許可されていません。認証ページからやり直してください。");
            // 強制的にトップページへリダイレクト
            window.location.href = 'index.html';
        }
        
        // パラメータがある場合は、そのままページ表示に進む
    </script>
    
    <div class="container">
        <header>
            <h1 class="class-name">🌟 極秘情報公開 🌟</h1>
            <p class="catchphrase">認証を突破した君だけが見られるメッセージ！</p>
        </header>
        </div>
</body>
</html>
