<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 シークレット情報 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <script>
        // ★★★ ページが読み込まれたらすぐに実行される処理 ★★★
        const urlParams = new URLSearchParams(window.location.search);
        
        // URLに 'auth=success' というパラメータがあるかチェック
        if (urlParams.get('auth') !== 'success') {
            // パラメータがない場合 (直リンと判断)
            alert("アクセスが許可されていません。認証ページからやり直してください。");
            // 強制的にトップページへリダイレクト
            window.location.href = 'index.html';
        }
        
        // パラメータがある場合は、そのままページ表示に進む
    </script>
    
    <div class="container" style="border-color: #FFD700;">
        <header>
            <h1 class="class-name">🌟 極秘情報公開 🌟</h1>
            <p class="catchphrase">認証を突破した君だけが見られるメッセージ！</p>
        </header>

        <main>
            <section class="manual">
                <h2>🎁 特別報酬 🎁</h2>
                <p>よくやった！君はすべてをクリアした真の賢者だ。</p>
                <div class="step">
                    <h3>シークレットコンテンツ</h3>
                    <p>
                        報酬：<a href="https://example.com/secret_prize_photo" target="_blank" class="reward-link">
                            限定写真を見る！
                        </a>
                    </p>
                </div>
            </section>
            
            <section class="cta-section">
                <a href="index.html" class="cta-button" style="background-color: #2ecc71; box-shadow: 0 7px 0 #27ae60;">トップへ戻る 🏠</a>
            </section>
        </main>
    </div>
</body>
</html>
