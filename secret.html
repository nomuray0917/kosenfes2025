<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 シークレット情報 🎉</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* M PLUS Rounded 1c を外し、一般的なシステムフォント（ゴシック体）を使用 */
        body {
            font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: #FFFFFF; /* 純粋な白 */
            color: #111111; /* 濃い黒 */
        }
        
        /* コンテナは枠線のみ */
        .container {
            background-color: #FFFFFF !important; /* コンテナ背景も白 */
            border: 1px solid #CCCCCC !important; /* 細い薄いグレーの枠線 */
            box-shadow: none !important; /* 影を排除 */
            max-width: 600px;
            padding: 30px;
        }
        
        header h1 {
            font-weight: 300; /* 細いフォント */
            font-size: 2.2em;
            color: #333333 !important; 
            text-align: left;
            border-bottom: 2px solid #555555; /* 直線的な区切り */
            padding-bottom: 10px;
            margin-bottom: 5px;
        }
        
        .catchphrase {
            color: #555555;
            font-size: 0.9em;
            text-align: left;
            margin-bottom: 30px;
        }
        
        h2 {
            border-left: 5px solid #555555; /* サイドにライン */
            padding-left: 10px;
            font-weight: 400;
            color: #111111;
            margin-top: 30px;
        }
        
        .step h3 {
            font-size: 1.1em;
            font-weight: 600;
            color: #333333;
            margin-top: 20px;
        }
        
        /* リンクボタンも無機質に */
        .cta-button {
            background-color: #555555 !important; 
            box-shadow: 0 5px 0 #333333 !important; 
            border-radius: 3px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        /* 報酬リンクもシステム的に */
        .reward-link {
            color: #111111 !important;
            font-weight: 600;
            text-decoration: underline;
            text-decoration-color: #999999;
            border: none !important;
            padding: 0 !important;
            display: inline !important;
        }
        .reward-link:hover {
            color: #555555 !important;
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <script>
    // ★★★ ページが読み込まれたらすぐに実行される処理 ★★★
    // URLのパラメータを取得するためのオブジェクトを作成
    const urlParams = new URLSearchParams(window.location.search);
    
    // URLに 'auth=success' というパラメータがあるかチェック
    if (urlParams.get('auth') !== 'success') {
        // パラメータがない場合 (直リンと判断)
        alert("アクセスが許可されていません。認証ページからやり直してください。");
        
        // 強制的にトップページへリダイレクト
        window.location.href = 'index.html';
        
        // リダイレクトが完了するまで、コンテンツの描画を停止するため、以降の処理を中断
        // return; は必須ではありませんが、念のため記述する場合もあります。
    }
    
    // パラメータがある場合は、そのままページ表示に進む
</script>
    
    <div class="container">
        <header>
            <h1 class="class-name">アクセス許可: 機密情報</h1>
            <p class="catchphrase">認証ステータス: 承認済 </p>
        </header>

        <main>
            <section class="manual">
                <h2>データモジュール 78-A</h2>
                <p>以下のリンクは、承認されたユーザーのみが利用可能です。情報の拡散は禁止されています。</p>
                <div class="step">
                    <h3>コンフィデンシャル・コンテンツ</h3>
                    <p>
                        アクセスURL：<a href="https://youtube.com/shorts/9Wt2b2V_CCc?feature=share" target="_blank" class="reward-link">
                            [リンクを開く]
                        </a>
                    </p>
                    <p style="font-size: 0.8em; color: #777;">※このセッションは10分後に自動的にタイムアウトします。</p>
                </div>
            </section>
            
            <section class="cta-section" style="margin-top: 40px;">
                <a href="index.html" class="cta-button">セッション終了 ↩️</a>
            </section>
        </main>
        
        <footer>
            <p style="color: #777; font-size: 0.8em;">&copy; System Control Interface (SCI)</p>
        </footer>
    </div>
</body>
</html>
