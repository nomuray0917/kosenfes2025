<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔒 合言葉認証ページ 🔒</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #111111; /* ほぼ黒 */
            color: #eeeeee; /* ほぼ白 */
        }
        .container {
            background-color: #222222 !important; /* コンテナ背景を濃いグレーに */
            border: 3px solid #666666 !important; /* 枠線を薄いグレーに */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        header h1 {
            color: #ffffff !important; /* タイトル文字を白に */
        }
        .passcode-auth button {
            background-color: #444444; /* ボタンを暗めのグレーに */
            color: #ffffff;
            border: none;
        }
        .passcode-auth button:hover {
            background-color: #666666;
        }
        #passcodeInput {
            background-color: #333333; /* 入力欄背景を濃いグレーに */
            color: #ffffff;
            border: 2px solid #555555;
        }
        .error-message {
            /* エラーメッセージを赤から警告色に変更 */
            color: #FFD700 !important; 
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 100px;">
        <header>
            <h1>🔐 シークレットエリア認証</h1>
            <p class="catchphrase">接続プロトコルを確認中...</p>
        </header>
        <main>
            <section class="passcode-auth">
                <div class="input-area">
                    <input type="password" id="passcodeInput" placeholder="合言葉を入力" autocomplete="off">
                    <button onclick="checkAuthPasscode()">認証</button>
                </div>
                <p id="message" class="error-message"></p>
            </section>
        </main>
    </div>
    <script>
        function checkAuthPasscode() {
            // ★★★ ここで合言葉を設定 ★★★
            const correctCode = "creephyp"; 
            
            const inputElement = document.getElementById('passcodeInput');
            const userInput = inputElement.value.toUpperCase(); 
            const messageElement = document.getElementById('message');

            if (userInput === correctCode) {
                // 正しい場合
                messageElement.textContent = '認証成功！シークレットページへ移動します...';
                messageElement.style.color = '#4CAF50';
                
                // 1秒後にシークレットページへ移動。URLに認証成功のクエリパラメータを付与！
                setTimeout(() => {
                    // この ?auth=success が「正しく認証した証」となる
                    window.location.href = 'secret.html?auth=success'; 
                }, 1000); 

            } else {
                // 間違っている場合
                messageElement.textContent = '合言葉が違います。トップページに戻ります。';
                messageElement.style.color = '#ff4500';
                
                // 3秒後に index.html へ強制的に戻す
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 3000);
            }
        }
    </script>
    </body>
</html>
